<!DOCTYPE html>

  <body>
    <h1>내맘대로 랜덤</h1>
    <div>
      <label for="start_num">시작</label>
      <input type="number" id="start_num" />
    </div>
    <div>
      <label for="end_num">종료</label>
      <input type="number" id="end_num" />
    </div>
    <div>
      <input type="button" value="실행" onclick="testRnd();" />
    </div>
    <script>
      let testRnd = function () {
        let arrRan = new Array(10);
        let startNum = Number(document.getElementById("start_num").value);
        let endNum = Number(document.getElementById("end_num").value);
        let scopeNum = endNum - startNum + 1;
        for (let i = 0; i < arrRan.length; i++) {
          let numRan = Math.floor(Math.random() * scopeNum + startNum);
          arrRan[i] = numRan;
        }
        alert(arrRan);
      };
    </script>

    <h1>로또 번호 출력하기</h1>
    <p>
      1~45 사이의 숫자중에서 랜덤값 6개 뽑기<br />
      * 숫자값 중복 불가<br />
      * 오름차순 정렬<br />
    </p>
    <button onclick="lottoNum();">로또</button>
    <div id="lotto_result"></div>
    <script>
      let lottoNum = function () {
        // 1. 6개의 숫자 -> 배열
        // 2. 숫자들이 중복되면X -> indexOf
        // 3. 오름차순 정렬 -> sort
        document.getElementById("lotto_result").innerHTML = "";
        let lotto = [];
        // 4. 6번 반복으로 제약X -> while
        // for(let i = 0 ; i < 6 ; i++){
        //     let num = Math.floor(Math.random()*45 +1);
        //     if(lotto.indexOf(num) === -1){
        //         lotto.push(num);
        //     }
        // }
        // console.log(lotto);
        while (lotto.length < 6) {
          let num = Math.floor(Math.random() * 45 + 1);
          if (lotto.indexOf(num) === -1) {
            lotto.push(num);
          }
        }
        //console.log(lotto);
        // 5. 오름차순 정렬
        lotto = lotto.sort(function (a, b) {
          return a - b;
        });
        //console.log(lotto);
        // 6. div에 결과 출력
        // document.getElementById('lotto_result').innerHTML = lotto;
        // 7. 이쁘게 출력
        for (let j = 0; j < lotto.length; j++) {
          document.getElementById("lotto_result").innerHTML +=
            lotto[j] + "<br>";
        }
      };
    </script>

    <h1>랜덤 배경</h1>
    <button onclick="changeBackColor();">바꾸기</button>
    <script>
      let changeBackColor = function () {
        let red = Math.floor(Math.random() * (255 - 0 + 1));
        let green = Math.floor(Math.random() * (255 - 0 + 1));
        let blue = Math.floor(Math.random() * (255 - 0 + 1));
        document.getElementsByTagName("body")[0].style.backgroundColor =
          "rgb(" + red + "," + green + "," + blue + ")";
      };
    </script>
  </body>
