<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 과제</title>
  </head>
  <body>
    <h1>출석부</h1>
    <form action="#">
      <fieldset>
        <legend>강아지 정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name" /><br />
        <label for="age">나이</label>
        <input type="text" id="age" /><br />
        <label for="character">특징</label>
        <input type="text" id="character" /><br />
      </fieldset>
      <br />
      <button onclick="addFriend();">등록</button>
      <button onclick="printDogList();">확인</button>
      <br /><br />
      <table id="table">
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>특징</th>
        </tr>
      </table>
    </form>
    <script>
      let friendArr = new Array();
      let setFriend = function (name, age, character) {
        let friend = {
          name: name,
          age: age,
          character: character,
        };
        return friend;
      };
      let addFriend = function () {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let character = document.getElementById("character").value;
        friendArr.push(setFriend(name, age, character));
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("character").value = "";
      };
      let printDogList = function () {
        for (let info in friendArr) {
          document.getElementById(
            "table"
          ).innerHTML += `<tr><td>${friendArr[info].name}</td><td>${friendArr[info].age}</td><td>${friendArr[info].character}</td></tr>`;
        }
      };
    </script>
    <h1>학생 정보</h1>
    <table border="1px" id="table2">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
      </tr>
    </table>
    <p style="color: crimson">학생정보 테이블</p>
    <button onclick="inputNprint();">입력 및 발사</button>
    <script>
      let objectArr = new Object();
      let arrArr = new Array();

      let StudentInfo = function (name, age, address) {
        let studentInfo = {
          name: name,
          age: age,
          address: address,
        };
        return studentInfo;
      };

      let inputNprint = function () {
        for (let i = 0; i < 3; i++) {
          let name = prompt("이름");
          let age = prompt("나이");
          let address = prompt("주소");
          objectArr = StudentInfo(name, age, address);
          arrArr.push(objectArr);
          console.log(objectArr);
        }
        for (let i = 0; i < 3; i++) {
          document.getElementById(
            "table2"
          ).innerHTML += `<tr><td>${arrArr[i].name}</td><td>${arrArr[i].age}</td><td>${arrArr[i].address}</td></tr>`;
        }
      };
    </script>
  </body>
</html>
