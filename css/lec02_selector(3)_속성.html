<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
  </head>
  <body>
    <h1>속성 선택자</h1>
    <style>
      input[type="text"] {
        background-color: violet;
      }
      #user_id {
        color: yellow;
      }
      a[href="#"] {
        color: crimson;
      }
    </style>
    <form action="">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" /><br />
      <label for="user_pw">비밀번호</label>
      <input type="password" id="user_pw" />
    </form>
    <a href="#">위로 가기</a><br />

    <!-- 속성 태그 연습 -->
    <h1>속성 태그 연습</h1>
    <style>
      input[type="email"] {
        background-color: skyblue;
      }
      input[type="password"] {
        background-color: crimson;
      }
    </style>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="email">이메일</label>
        <input type="email" id="email" /><br />
        <label for="password">비밀번호</label>
        <input type="password" id="password" /><br />
        <label for="사용자 등급">사용자 등급</label>
        <input type="number" id="사용자 등급" /><br />
        <label for="사용자 정보">사용자 정보</label>
        <input type="text" id="사용자 정보" />
      </fieldset>
    </form>
  </body>
</html>
