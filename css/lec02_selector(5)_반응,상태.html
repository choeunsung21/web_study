<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응, 상태 선택자</title>
  </head>
  <body>
    <style>
      #p1:active {
        background-color: mediumaquamarine;
      }
      #p2 {
        color: yellow;
      }
      #p2:hover {
        color: hotpink;
      }
      #b1:hover {
        background-color: aquamarine;
      }
      #b2:active {
        background-color: crimson;
      }
    </style>
    <div id="reaction">
      <p id="p1">클릭 -> 배경색</p>
      <p id="p2">마우스 올리면 -> 글자색</p>
    </div>
    <br />
    <button type="button" id="b1">버튼1</button>
    <button type="button" id="b2">버튼2</button>
  </body>
</html>
