<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lec03_variable</title>
  </head>
  <body>
    <input type="button" value="지역 변수 부르기" onclick="localFunc();" />
    <script>
      // 1. 변수 선언
      var test;
      // 2. 변수 할당
      test = "JavaScript";
      var test2 = "JS";
      // 3. 지역 vs 전역
      function localFunc() {
        var localVar = "지역변수";
        console.log(localVar);
      }
      console.log(globalVar);
      var globalVar = "global";
      function globalTest() {
        console.log(globalVar);
      }
      for (var i = 0; i < 4; i++) {
        console.log("안쪽 " + i);
      }
      console.log("바깥쪽 " + i);
    </script>
    <input type="button" value="전역 변수 부르기" onclick="globalTest();" />
    <script>
      // 4. let과 const
      if (true) {
        let x = 20;
        console.log(x);
      }
      let y = 30;

      const pi = 3.14;
      console.log(pi);
    </script>
    <input type="button" value="자료형 확인" onclick="checkType();" />
    <script>
      function checkType() {
        console.log(typeof insa);
        console.log(typeof name);
        console.log(typeof age);
        console.log(typeof price);
        console.log(typeof isAdmin);
        console.log(typeof person);
        console.log(typeof add1);
        console.log(typeof sum);
      }
      // 5. 자료형
      let insa = "Hi";
      let name = "김철수";
      let age = 100;
      let price = 19.99;
      let isAdmin = false;
      let person = {
        name: "홍길동",
        age: 30,
        sayHi: function () {
          console.log("안녕하세요");
        },
      };
      function add1(a, b) {
        return a + b;
      }
      let sum = add1(5, 3);
    </script>
    <script>
      // 6. falsy (0, "", null, undefined, NaN)
      if (undefined) {
        console.log("o");
      } else {
        console.log("x");
      }
    </script>
    <h1>형변환</h1>
    <input type="button" value="문자+숫자" onclick="strPlusNum();" />
    <script>
      function strPlusNum() {
        let num1 = 30;
        let num2 = "30";
        if (num1 == num2) {
          console.log("00000");
        }
        console.log(typeof num1, typeof num2);
        console.log(num1 + num2);
        console.log(num1 * num2);
        console.log(num1 - num2);
        console.log(num1 / num2);
        console.log(num1 % num2);
      }
    </script>
    <h1>강제 형변환</h1>
    <label for="numInput">숫자</label>
    <input type="number" id="numInput" />
    <input type="button" value="숫자->문자" onclick="convertNumToStr();" />
    <script>
      function convertNumToStr() {
        let numVal = document.getElementById("numInput").value;
        console.log(numVal, typeof numVal);
        // number 타입 value는 String이다
        let numVal2 = Number(numVal);
        console.log(typeof numVal2);
        let strVal = numVal2.toString();
        console.log(typeof strVal);
      }
    </script>
    <h1>연습문제</h1>
    <label for="st">첫번째 수 : </label>
    <input type="number" id="nst" /><br />
    <label for="nd">두번째 수 : </label>
    <input type="number" id="nnd" /><br />
    <input type="button" value="더하기" onclick="nSum();" />
    <script>
      function nSum() {
        let num1 = Number(document.getElementById("nst").value);
        let num2 = Number(document.getElementById("nnd").value);
        console.log(typeof num1, typeof num2);
        alert(num1 + num2);
      }
    </script>
  </body>
</html>
