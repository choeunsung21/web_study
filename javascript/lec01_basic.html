<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lec01_basic.html</title>
  </head>
  <body>
    <h1>inline</h1>
    <button type="button" onclick="alert('안녕하세요~');">내장 함수</button>
    <button type="button" onclick="userFunc();">사용자 정의 함수</button>
    <script>
      // JS 함수 선언
      function userFunc() {
        console.log("반가워요~");
      }
    </script>
    <h2>인터널</h2>
    <button type="button" id="inBtn">인터널 버튼</button>
    <script>
      document.getElementById("inBtn").onclick = function () {
        alert("Hi");
      };
    </script>
    <h2>익스터널</h2>
    <button type="button" id="exBtn">익스터널 버튼</button>
    <script src="../resources/sample.js"></script>
    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button" onclick="printConsole();">콘솔 테스트</button>
    <script>
      function printConsole() {
        console.log("Hello World");
      }
    </script>
    <button type="button" onclick="myname();">나의 이름은</button>
    <script>
      function myname() {
        console.log("조은성");
      }
    </script>
    <h3>알림</h3>
    <button type="button" onclick="printAlert();">알림 테스트</button>
    <script>
      function printAlert() {
        alert("헬로 월드");
      }
    </script>
    <button type="button" onclick="today();">오늘 날짜</button>
    <script>
      function today() {
        alert("2025년 01월 16일 목요일");
      }
    </script>
    <h2>프롬프트</h2>
    <input type="button" value="이름 입력" onclick="insertName();" />
    <script>
      function insertName() {
        let name = prompt("이름을 입력하세요.", "홍길동");
        console.log(name);
      }
    </script>
    <input type="button" value="위치" onclick="whereRU();" />
    <script>
      function whereRU() {
        let here = prompt("ㅇㄷ?");
        console.log(here);
        here = prompt(here + " " + "어디?");
        console.log(here);
      }
    </script>
    <h2>컨펌</h2>
    <input type="button" value="확인받기" onclick="printYesOrNo();" />
    <script>
      function printYesOrNo() {
        // var flag = confirm("당신은 로봇?");
        // console.log(flag);
        // if (flag == true) {
        //   console.log("robot");
        // } else {
        //   console.log("사람");
        // }
        if (confirm("너 로봇?")) {
          console.log("로봇");
        }
      }
    </script>
    <input type="button" value="일요일" onclick="isSunday();" />
    <script>
      function isSunday() {
        if (confirm("오늘 일요일?")) {
          console.log("O");
        } else {
          console.log("X");
        }
      }
    </script>
  </body>
</html>
