<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>부호 연산자</h1>
    <button type="button" onclick="signTest();">확인</button>
    <script>
      function signTest() {
        let num = 100;
        console.log(-num);
        console.log(num);
        num = -num;
        console.log(num);
      }
    </script>
    <h1>부호 뒤집기</h1>
    <input type="number" id="number" />
    <button type="button" onclick="upsidedown();">입력</button>
    <script>
      function upsidedown() {
        alert(-Number(document.getElementById("number").value));
      }
    </script>
    <h1>논리 부정 연산자</h1>
    <button type="button" onclick="sayNo();">확인</button>
    <script>
      function sayNo() {
        let result = confirm("회원가입 하시겠습니까?");
        console.log(!result);
        result = !result;
      }
    </script>
    <h1>증감 연산자</h1>
    <button onclick="addTest(1);">전위 연산</button>
    <button onclick="addTest(2);">후위 연산</button>
    <script>
      function addTest(flag) {
        let a = 2;
        let b = 0;

        if (flag == 1) {
          b = ++a;
        } else {
          b = a++;
        }
        console.log("a:" + a + ", b:" + b);
      }
    </script>
    <h1 id="n">0</h1>
    <input type="number" id="c" placeholder="변경 값" />
    <button onclick="p();">+</button>
    <button onclick="m();">-</button>
    <script>
      let num = Number(document.getElementById("n").innerHTML);
      function p() {
        num = num + Number(document.getElementById("c").value);
        document.getElementById("n").innerHTML = num;
      }
      function m() {
        num = num - Number(document.getElementById("c").value);
        document.getElementById("n").innerHTML = num;
      }
    </script>
    <h1>미니 계산기</h1>
    <label for="number1">숫자 1 : </label>
    <input type="number" id="number1" /><br />
    <label for="number2">숫자 2 : </label>
    <input type="number" id="number2" /><br />
    <input type="button" value="계산하기" onclick="calcNumber();" />
    <hr />
    <div id="calc_result"></div>
    <script>
      function calcNumber() {
        // 1. 숫자 1의 정보 가져오기(#number1)
        let one = document.querySelector("#number1").value;
        // 2. 숫자 2의 정보 가져오기(#number2)
        let two = document.querySelector("#number2").value;
        console.log(one, two);
        // 3. 산술 연산
        one = Number(one);
        two = Number(two);
        console.log(typeof one);
        let plus = one + two;
        let minus = one - two;
        let gob = one * two;
        let na = one / two;
        let left = one % two;

        plus += 3;

        // 4. 연산 결과를 #calc_result에 출력
        document.querySelector("#calc_result").innerHTML =
          "+ : " + plus + "<br>";
        "- : " + minus + "<br>";
        "* : " + gob + "<br>";
        "/ : " + na + "<br>";
        "% : " + left;
        document.querySelector("#calc_result").innerHTML = `+ : ${plus} <br>
        - : ${minus} <br>
        * : ${gob} <br>
        / : ${na} <br>
        % : ${left} <br>`;
      }
    </script>

    <input type="number" id="int1" />
    <input type="number" id="int2" />
    <button type="button" value="부등호"></button>

      function compareNum() {
        // 1. id가 int1인 요소의 값 가져온다
        const a = document.getElementById("int1").value;
        // 2. id가 int2인 요소의 값 가져온다
        const b = document.getElementById("int2").value;
        // 3. 두 개의 숫자 정보를 비교한다.
        //  (1) 두 수가 같다면 -> a와 b는 같습니다.
        if (a == b) {
          console.log(`${a}와 ${b}는 같습니다.`);
        } else {
          if (a > b) {
            console.log(`${a}는 $'b'보다 ${a - b}만큼 더 큽니다.`);

            console.log(`${b}는 $'a'보다 ${b - a}만큼 더 큽니다.`);
          }
        }

    <h1>삼항 연산자</h1>
    <script>
      let x1 = 3;
      let x2 = 7;
      const result1 = x1 > x2 ? ++x1 : ++x2;
      console.log(result1);
      const result2 = x1 == x2 ? 0 : x1 > x2 ? ++x1 : ++x2;
    </script>
    <h1>동동카페</h1>
    <label for="pay">돈 내기</label>
    <input type="number" id="pay" />
    <img
      src="../resources/human.png"
      alt=""
      id="emp"
      style="width: 100px"
      onclick="priceNotice();"
    />
    <div id="comment" style="background-color: lightgreen"></div>
    <script>
      function priceNotice() {
        let cash = Number(document.getElementById("pay").value);
        if (cash == 2500) {
          document.querySelector("#comment").innerHTML = "커피 나왔습니다.";
        } else if (cash > 2500) {
          document.querySelector("#comment").innerHTML = `거스름돈은 ${
            cash - 2500
          }원 입니다.`;
        } else if (cash < 2500) {
          document.querySelector("#comment").innerHTML =
            "아메리카노는 2500원 입니다.";
        }
      }
    </script>
