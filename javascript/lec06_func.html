<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <h1 id="red" onclick="changeRed();">빨강색</h1>
    <h1 id="orange" onclick="changeColor('orange');">주황색</h1>
    <h1 id="gold" onclick="changeEle(this);">노랑색</h1>
    <script>
      function changeRed() {
        document.getElementById("red").style.color = "red";
      }
      function changeColor(colorCode) {
        document.getElementById(colorCode).style.color = colorCode;
      }
      function changeEle(ele) {
        ele.style.color = ele.id;
      }
    </script>
    <h1>매개변수</h1>
    <input
      type="button"
      value="기본"
      onclick="printFruit('수박',35000);"
    /><br />
    <input
      type="button"
      value="순서 뒤집기"
      onclick="printFruit(15000,'딸기');"
    /><br />
    <input type="button" value="작은" onclick="printFruit('참외');" /><br />
    <input
      type="button"
      value="많은"
      onclick="printFruit('수박',19999,'초특가');"
    />
    <script>
      function printFruit(name, price) {
        if (typeof name == "string" && typeof price == "number") {
          console.log(`과일 이름 : ${name}`);
          console.log(`과일 가격 : ${price}`);
        } else {
          console.log("매겨변수의 순서, 개수, 자료형을 지키세요");
        }
      }
    </script>
    <h1>키오스크</h1>
    <p>창립 기념일 행사로 전상품 5%할인 됩니다.</p>
    <label for="">할인 전:</label>
    <input type="text" id="defaultPrice" value="9400" readonly /><br />
    <input type="radio" id="기본할인" name="할인" onchange="calcPrice();" />
    <label for="기본할인">기본할인(5%)</label><br />
    <input type="radio" id="통신사" name="할인" onchange="calcPrice(10);" />
    <label for="통신사">통신사(10%)</label><br />
    <label for="결제액">결제액:</label>
    <input type="text" id="결제액" value="" readonly />
    <script>
      function calcPrice(percent = 5) {
        document.getElementById("결제액").value = "";
        let price = Number(document.getElementById("defaultPrice").value);
        price -= (percent / 100) * price;
        document.getElementById("결제액").value += `${price}`;
      }
    </script>
  </body>
</html>
