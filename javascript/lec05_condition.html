<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제어문 : 조건문, 반복문</title>
  </head>
  <body>
    <h1>if문</h1>
    <input type="number" id="ifNum" />
    <button type="button" onclick="chkNum();">양수 vs 음수</button>
    <script>
      function chkNum() {
        let val1 = Number(document.getElementById("ifNum").value);
        if (val1 > 0) {
          alert("양수");
        } else if (val1 < 0) {
          alert("음수");
        } else {
          alert("0");
        }
      }
    </script>
    <h1>로그인</h1>
    <label for="id">아이디</label>
    <input type="text" id="id" /><br />
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" />
    <button id="login" onclick="login();">로그인</button>
    <script>
      function login() {
        const inputId = document.getElementById("id").value;
        const inputPw = document.getElementById("pw").value;

        if (inputId == "admin" && inputPw == "admin1234") {
          alert("로그인 되었습니다.");
        } else {
          alert("아이디 혹은 비밀번호가 일치하지 않습니다.");
        }
      }
    </script>
    <h1>switch문</h1>
    <input type="button" value="switch확인" onclick="switchTest();" />
    <script>
      function switchTest() {
        let num = Number(document.querySelector("#ifNum").value);
        switch (num) {
          case 1:
            alert("1");
            break;
          case 2:
            alert("2");
            break;
          default:
            alert("1도 2도 아님");
        }
      }
    </script>
    <h1>메뉴 선택</h1>
    <select onchange="menuSelect();" id="menu">
      <option value="0">메뉴선택</option>
      <option value="1">맛</option>
      <option value="2">피</option>
      <option value="3">자</option>
    </select>
    <script>
      function menuSelect() {
        const menu = Number(document.getElementById("menu").value);
        switch (menu) {
          case 1:
            alert("맛 1000원");
            break;
          case 2:
            alert("피 2000원");
            break;
          case 3:
            alert("자 3000원");
            break;
          default:
            alert("뭐야");
        }
      }
    </script>
    <h1>for문</h1>
    <button onclick="loopFunc();">반복하기</button>
    <div id="resultDiv"></div>
    <script>
      function loopFunc() {
        document.getElementById("resultDiv").innerHTML = "";
        for (let i = 0; i < 10; i++) {
          document.getElementById("resultDiv").innerHTML +=
            "<h6>안녕하세요</h6>";
        }
      }
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
      function enterClass() {
        for (let i = 0; i < 2; i++) {
          console.log(`교실 ${i + 1}번 입장`);
          for (let j = 0; j < 3; j++) {
            console.log(`학생 ${j + 1 + 3 * i}`);
          }
          console.log(`교실 ${i + 1}번 퇴장`);
        }
      }
    </script>
    <button id="배경추가" onclick="addBackground();">배경 추가</button>
    <script>
      function addBackground() {
        let tagH1 = document.getElementsByTagName("h1");
        console.log(tagH1);
        for (let i = 0; i < tagH1.length; i++) {
          if (i % 2 == 0) {
            tagH1[i].style.backgroundColor = "lightpink";
          } else {
            tagH1[i].style.backgroundColor = "lightblue";
          }
        }
      }
    </script>
    <h1>break문</h1>
    <input type="button" value="break 동작" onclick="breakTest();" />
    <script>
      function breakTest() {
        // 외부 반복문 : 1,2,3
        // 내부 반복문 : 1,2
        for (let i = 1; i <= 3; i++) {
          console.log("A");
          for (let j = 1; j <= 2; j++) {
            console.log("B");
            // 내부 반복문에 break문
            // break;
          }
          console.log("C");
          // 외부 반복문에 break문
          break;
        }
      }
    </script>
    <h1>면도기 공장</h1>
    <label for="생산개수">생산 개수</label>
    <input type="number" id="생산개수" />
    <button id="생산버튼" onclick="factory();">생산</button>
    <p id="사진"></p>
    <script>
      function factory() {
        document.getElementById("사진").innerHTML = "";
        for (
          let i = 0;
          i < Number(document.getElementById("생산개수").value);
          i++
        ) {
          document.getElementById("사진").innerHTML +=
            '<br><img src="../resources/shaving.png">';
          for (let j = 0; j < 2; j++) {
            document.getElementById("사진").innerHTML +=
              '<img src="../resources/knife.png">';
          }
        }
      }
    </script>
    <h1>while문</h1>
    <input type="button" value="while 동작" onclick="whileFunc();" />
    <script>
      function whileFunc() {
        let b = 10;
        // while (b >= 5) {
        //   console.log(b);
        //   b--;
        // }
        while (true) {
          b--;
          if (b == 5) {
            break;
          }
        }
      }
    </script>
    <script>
      let wCnt = 10;
      do {
        console.log(wCnt);
        wCnt--;
      } while (0 < wCnt && wCnt < 10);
    </script>
    <h1>10보다 작은 숫자</h1>
    <input type="number" id="inputNumber" />
    <button id="출력" onclick="pprint();">출력하기</button>
    <div id="숫자출력"></div>
    <script>
      function pprint() {
        let inputNumber = Number(document.getElementById("inputNumber").value);
        document.getElementById("숫자출력").innerHTML = "";
        do {
          document.getElementById(
            "숫자출력"
          ).innerHTML += `<br>${inputNumber}<br>`;
          inputNumber++;
        } while (inputNumber <= 10);
      }
    </script>
    <h1 onclick="continueTest();">continue</h1>
    <script>
      function continueTest() {
        for (let i = 1; i <= 10; i++) {
          if (i % 2 == 0) {
            continue;
          }
          console.log(i + "출력");
        }
      }
    </script>
  </body>
</html>
