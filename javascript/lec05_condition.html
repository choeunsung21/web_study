<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제어문 : 조건문, 반복문</title>
  </head>
  <body>
    <h1>if문</h1>
    <input type="number" id="ifNum" />
    <button type="button" onclick="chkNum();">양수 vs 음수</button>
    <script>
      function chkNum() {
        let val1 = Number(document.getElementById("ifNum").value);
        if (val1 > 0) {
          alert("양수");
        } else if (val1 < 0) {
          alert("음수");
        } else {
          alert("0");
        }
      }
    </script>
    <h1>로그인</h1>
    <label for="id">아이디</label>
    <input type="text" id="id" /><br />
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" />
    <button id="login" onclick="login();">로그인</button>
    <script>
      function login() {
        const inputId = document.getElementById("id").value;
        const inputPw = document.getElementById("pw").value;

        if (inputId == "admin" && inputPw == "admin1234") {
          alert("로그인 되었습니다.");
        } else {
          alert("아이디 혹은 비밀번호가 일치하지 않습니다.");
        }
      }
    </script>
    <h1>switch문</h1>
    <input type="button" value="switch확인" onclick="switchTest();" />
    <script>
      function switchTest() {
        let num = Number(document.querySelector("#ifNum").value);
        switch (num) {
          case 1:
            alert("1");
            break;
          case 2:
            alert("2");
            break;
          default:
            alert("1도 2도 아님");
        }
      }
    </script>
    <h1>메뉴 선택</h1>
    <select onchange="menuSelect();" id="menu">
      <option value="0">메뉴선택</option>
      <option value="1">맛</option>
      <option value="2">피</option>
      <option value="3">자</option>
    </select>
    <script>
      function menuSelect() {
        const menu = Number(document.getElementById("menu").value);
        switch (menu) {
          case 1:
            alert("맛 1000원");
            break;
          case 2:
            alert("피 2000원");
            break;
          case 3:
            alert("자 3000원");
            break;
          default:
            alert("뭐야");
        }
      }
    </script>
    <h1>for문</h1>
    <button onclick="loopFunc();">반복하기</button>
    <div id="resultDiv"></div>
    <script>
      function loopFunc() {
        document.getElementById("resultDiv").innerHTML = "";
        for (let i = 0; i < 10; i++) {
          document.getElementById("resultDiv").innerHTML +=
            "<h6>안녕하세요</h6>";
        }
      }
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
      function enterClass() {
        for (let i = 0; i < 2; i++) {
          console.log(`교실 ${i + 1}번 입장`);
          for (let j = 0; j < 3; j++) {
            console.log(`학생 ${j + 1 + 3 * i}`);
          }
          console.log(`교실 ${i + 1}번 퇴장`);
        }
      }
    </script>
    <button id="배경추가" onclick="addBackground();">배경 추가</button>
    <script>
      function addBackground() {
        let tagH1 = document.getElementsByTagName("h1");
        console.log(tagH1);
        for (let i = 0; i < tagH1.length; i++) {
          if (i % 2 == 0) {
            tagH1[i].style.backgroundColor = "lightpink";
          } else {
            tagH1[i].style.backgroundColor = "lightblue";
          }
        }
      }
    </script>
    <h1>break문</h1>
    <input type="button" value="break 동작" onclick="breakTest();" />
    <script>
      function breakTest() {
        // 외부 반복문 : 1,2,3
        // 내부 반복문 : 1,2
        for (let i = 1; i <= 3; i++) {
          console.log("A");
          for (let j = 1; j <= 2; j++) {
            console.log("B");
            // 내부 반복문에 break문
            // break;
          }
          console.log("C");
          // 외부 반복문에 break문
          break;
        }
      }
    </script>
    <h1>면도기 공장</h1>
    <label for="생산개수">생산 개수</label>
    <input type="number" id="생산개수" />
    <button id="생산버튼" onclick="factory();">생산</button>
    <p id="사진"></p>
    <script>
      function factory() {
        document.getElementById("사진").innerHTML = "";
        for (
          let i = 0;
          i < Number(document.getElementById("생산개수").value);
          i++
        ) {
          document.getElementById("사진").innerHTML +=
            '<br><img src="../resources/shaving.png">';
          for (let j = 0; j < 2; j++) {
            document.getElementById("사진").innerHTML +=
              '<img src="../resources/knife.png">';
          }
        }
      }
    </script>
    <h1>while문</h1>
    <input type="button" value="while 동작" onclick="whileFunc();" />
    <script>
      function whileFunc() {
        let b = 10;
        // while (b >= 5) {
        //   console.log(b);
        //   b--;
        // }
        while (true) {
          b--;
          if (b == 5) {
            break;
          }
        }
      }
    </script>
    <script>
      let wCnt = 10;
      do {
        console.log(wCnt);
        wCnt--;
      } while (0 < wCnt && wCnt < 10);
    </script>
    <h1>10보다 작은 숫자</h1>
    <input type="number" id="inputNumber" />
    <button id="출력" onclick="pprint();">출력하기</button>
    <div id="숫자출력"></div>
    <script>
      function pprint() {
        let inputNumber = Number(document.getElementById("inputNumber").value);
        document.getElementById("숫자출력").innerHTML = "";
        do {
          document.getElementById(
            "숫자출력"
          ).innerHTML += `<br>${inputNumber}<br>`;
          inputNumber++;
        } while (inputNumber <= 10);
      }
    </script>
    <h1 onclick="continueTest();">continue</h1>
    <script>
      function continueTest() {
        for (let i = 1; i <= 10; i++) {
          if (i % 2 == 0) {
            continue;
          }
          console.log(i + "출력");
        }
      }
    </script>
    <h1>날씨 확인</h1>
    계절<input type="radio" id="봄" name="season" value="1" />
    <label for="봄">봄</label>
    <input type="radio" id="여름" name="season" value="2" />
    <label for="여름">여름</label>
    <input type="radio" id="가을" name="season" value="3" />
    <label for="가을">가을</label>
    <input type="radio" id="겨울" name="season" value="4" />
    <label for="겨울">겨울</label><br />
    <label for="기온">기온</label>
    <input type="number" id="기온" />
    <button id="날씨확인" onclick="checkWeather();">확인</button>
    <script>
      function checkWeather() {
        let radio = document.querySelectorAll('input[name="season"]');
        let count = 0;
        for (let i = 0; i < radio.length; i++) {
          if (radio[i].checked) {
            count = 1;
          }
        }
        if (count == 1) {
          let season = document.querySelector(
            'input[name="season"]:checked'
          ).value;
          let temp = document.getElementById("temp").value;
          let result = "";
          if (season == 1) {
            result += "봄";
          } else if (season == 2) {
            result += "여름";
            if (temp >= 35) {
              result += " 폭염 경보";
            } else if (temp >= 33) {
              result += "폭염 주의보";
            }
          } else if (season == 3) {
            result += "가을";
          } else if (season == 4) {
            result += "겨울";
            if (temp <= -15) {
              result += "한파 경보";
            } else if (temp <= -12) {
              result += "한파 주의보";
            }
          }
          alert(result);
        } else {
          alert("봄, 여름, 가을, 겨울중 하나를 선택하세요.");
        }
      }
    </script>
    <h3>스폰지밥, 뚱이, 징징이</h3>
    <select id="char_select" onchange="changeCharacter();">
      <option value="0">선택하기</option>
      <option value="1">스폰지밥</option>
      <option value="2">뚱이</option>
      <option value="3">사람</option>
    </select>
    <style>
      #char_img {
        border-radius: 50px;
        border: 2px solid yellowgreen;
        width: 100px;
        height: 100px;
      }
    </style>
    <img id="char_img" src="../resources/sponge.png" />
    <script>
      function changeCharacter() {
        let charNum = document.getElementById("char_select");
        charNum = charNum.value;
        charNum = Number(charNum);
        let srcText = "";
        switch (charNum) {
          case 2:
            srcText = "../resources/dung.png";
            break;
          case 3:
            srcText = "../resources/human.png";
            break;
          default:
            srcText = "../resources/sponge.png";
            break;
        }
        console.log(srcText);
        document.getElementById("char_img").src = srcText;
      }
    </script>
    <h1>콤보세트</h1>
    <label for="setCnt">개수 : </label>
    <input type="number" id="setCnt" />
    <input type="button" id="cgc_btn" value="주문" />
    <br /><br />
    <div id="cgc_div"></div>
    <script>
      document.querySelector("#cgc_btn").onclick = function () {
        const num = document.querySelector("#setCnt").value;
        let imgList = "";
        for (let i = 0; i < num; i++) {
          imgList += '<img src="../resources/popcorn.png">';
          for (let j = 0; j < 3; j++) {
            imgList += '<img src="../resources/coke.png">';
          }
          imgList += "<br>";
        }
        document.getElementById("cgc_div").innerHTML = imgList;
      };
    </script>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <button onclick="createTable();">테이블 생성</button>
    <script>
      function createTable() {
        let row = prompt("테이블 행의 갯수는?");
        let column = prompt("테이블 열의 갯수는?");
        let count = 1;
        let result = '<table border="1">';
        for (let i = 0; i < row; i++) {
          result += "<tr>";
          for (let j = 0; j < column; j++) {
            result += "<td>";
            result += count;
            result += "</td>";
            count++;
          }
          result += "</tr>";
        }
        result += "</table>";
        document.write(result);
      }
    </script>
    <h1>귤농장</h1>
    <button onclick="getGul();">체험시작</button>
    <div id="basket_div"></div>
    <style>
      figure {
        display: inline-block;
      }
    </style>
    <script>
      function getGul() {
        let basket = 0;
        let ele = document.getElementById("basket_div");
        while (true) {
          basket += 10;
          ele.innerHTML +=
            "<figure><figcaption>귤 " +
            basket +
            'g</figcaption><img src="../resources/gul.png"></figure>';
          if (basket == 200) {
            ele.innerHTML += "<h1>체험종료</h1>";
            break;
          }
        }
      }
    </script>
  </body>
