    <h1>연습연습</h1>
    <label id="la1">사과,바나나,당근</label>
    <button onclick="findApple();">버튼</button>
    <script>
      let findApple = () => {

    <h1>배열 합치기</h1>

      let concatArr = () => {
        let student1 = ["tom", "maria"];

        let result = student1.concat(student2);

      };
    </script>
    <h1>연습연</h1>
    <label id="la1">사과,바나나,당근</label>
    <label id="la2">김밥, 치즈, 떡볶이, 햄버거</label>
    <button onclick="concatcat();">다 합치고 치즈 인덱스</button>
    <script>
      let concatcat = () => {
        let str1 = document.getElementById("la1").innerText;
        let arr1 = str1.split(",");
        let str2 = document.getElementById("la2").innerText;
        let arr2 = str2.split(", ");
        let result = arr1.concat(arr2);
        if (result.includes("치즈")) {
          let idx = result.indexOf("치즈");
          console.log(`치즈 인덱스 : ${idx}`);
        }
      };
    </script>

      };

    <h1 onclick="dataChange();">push,pop</h1>
    <script>
      let dataChange = () => {
        let names = ["철수", "영희"];
        names.push("길동");
        names.unshift("지은");
        console.log(names);
        names.pop();
        names.shift();
        console.log(names);
      };
    </script>
    <h1>기록하기</h1>
    <input type="text" id="기록" />
    <button onclick="addMemo();">입력</button>
    <button onclick="showMemo();">출력</button>
    <ul id="출력"></ul>
    <script>
      let memoArr = new Array();
      let addMemo = function () {
        // input에 입력한 문자 정보 받아오기
        let str = document.getElementById("기록").value;
        console.log(str);
        // memoArr 배열에 요소로 추가하기
        memoArr.push(str);
        document.getElementById("기록").value = "";
      };
      let showMemo = function () {
        // memoArr 배열에 기록된 모든 정보를 순서가 없는 목록 형태로 출력
        document.getElementById("출력").innerHTML = "";
        // for (let memo of memoArr) {
        //   document.getElementById("출력").innerHTML += `<li>${memo}</li>`;
        // }
        for (let i = 0; i < memoArr.length; i++) {
          document.getElementById("출력").innerHTML += `<li>${memoArr[i]}</li>`;
        }
      };
    </script>
    <h1>향상된 for문</h1>
    <button onclick="testFor();">연습</button>
    <script>
      const testFor = () => {
        let nums = [5, 6, 7, 8];
        nums.forEach(function (element, index) {
          console.log(`(1) ${index}는 ${element}`);
        });
        nums.forEach((ele, idx) => {
          console.log(`(2) ${idx}는 ${ele}`);
        });
        nums.forEach((val) => {
          console.log(val);
        });
      };
    </script>
    <h1>배열 정렬</h1>
    <button onclick="ascendArr();">오름차순</button>
    <button onclick="descendArr();">내림차순</button>
    <ol id="sort_ol"></ol>
    <script>
      let numArr = [3, 5, 1, 8, 9, 10];

      let ascendArr = () => {
        numArr.sort(function (x, y) {
          return x - y; // 오름차순 정렬
        });
        document.getElementById("sort_ol").innerHTML = ""; // 기존 리스트 초기화
        numArr.forEach(function (ele) {
          document.getElementById("sort_ol").innerHTML += `<li>${ele}</li>`;
        });
      };

      let descendArr = () => {
        numArr.sort(function (x, y) {
          return y - x; // 내림차순 정렬
        });
        document.getElementById("sort_ol").innerHTML = ""; // 기존 리스트 초기화
        numArr.forEach(function (ele) {
          document.getElementById("sort_ol").innerHTML += `<li>${ele}</li>`;
        });
      };
    </script>
    <h1>연습문제</h1>
    <label id="leader">강,전,조</label>
    <button onclick="asc();">오름차순</button>
    <button onclick="desc();">내림차순</button>
    <p id="p출력"></p>
    <script>
      let nameStr = document.getElementById("leader").innerText;
      let nameArr = nameStr.split(",");
      let asc = () => {
        nameArr.sort();
        document.getElementById("p출력").innerText = nameArr.join(" ");
      };
      let desc = () => {
        nameArr.sort().reverse();
        document.getElementById("p출력").innerText = nameArr.join(" ");
      };
    </script>
