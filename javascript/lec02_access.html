<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 태그 접근</title>
  </head>
  <body>
    <h2>id 기준 접근</h2>
    <div id="idTarget">변경 전</div>
    <button type="button" onclick="turnRed();">빨갛게</button>
    <script>
      function turnRed() {
        var it = document.getElementById("idTarget");
        it.style.color = "red";
      }
    </script>
    <h2>class 기준 접근</h2>
    <p class="a">p1</p>
    <span class="b a">span1</span>
    <p class="b">p2</p>
    <input type="button" value="a만" onclick="changeOnlyA();" />
    <script>
      function changeOnlyA() {
        var el = document.getElementsByClassName("a");
        console.log(el);
        // 1. 인덱스
        // el[0].style.color = "hotpink";
        // 2. 반복문
        for (var i = 0; i < el.length; i++) {
          //   el[i].style.color = "green";
          if (i == 0) {
            el[i].style.color = "red";
          } else {
            el[i].style.color = "green";
          }
        }
      }
    </script>
    <h2>태그명 기준 접근</h2>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>ES6</li>
    </ul>
    <button type="button" onclick="changeJSBlue();">JS 좋아</button>
    <script>
      function changeJSBlue() {
        var tagEl = document.getElementsByTagName("li");
        console.log(tagEl);
        tagEl[2].style.color = "blue";
      }
    </script>
    <h2>name 속성 기준 접근</h2>
    <label for="">
      <input type="checkbox" name="food" value="1" />
      짜장면 </label
    ><br />
    <label>
      <input type="checkbox" name="food" value="2" />
      짬뽕 </label
    ><br />
    <label>
      <input type="checkbox" name="food" value="3" />
      군만두 </label
    ><br />
    <button type="button" onclick="addReview();">리뷰 이벤트 참여</button>
    <script>
      function addReview() {
        var nameEl = document.getElementsByName("food");
        console.log(nameEl);
        // nameEl[2].checked = true;

        var checkStatus = nameEl[2].checked;
        console.log(checkStatus);
        if (checkStatus) {
          nameEl[2].checked = false;
        } else {
          nameEl[2].checked = true;
        }
      }
    </script>
    <h2>선택자 기준 접근</h2>
    <button type="button" onclick="practiceQuery();">접근하기</button>
    <script>
      function practiceQuery() {
        var one = document.querySelector("#idTarget");
        one.style.color = "orange";
        var many = document.querySelectorAll(".b");
        many[0].style.color = "red";
      }
    </script>
    <h2>value 속성 사용하기</h2>
    <input type="text" id="userName" /><br />
    <input type="button" value="가져오기" id="getNameBtn" />
    <input type="button" value="바꿔주기" id="setNameBtn" />
    <script>
      document.getElementById("getNameBtn").onclick = function () {
        var userName = document.getElementById("userName").value;
        alert(userName);
      };
      document.getElementById("setNameBtn").onclick = function () {
        document.getElementById("userName").value += "김철수";
      };
    </script>
    <h2>style 속성 활용하기</h2>
    <style>
      #styleBtn {
        background-color: cornflowerblue;
      }
    </style>
    <input
      id="styleBtn"
      type="button"
      value="스타일 변신"
      onclick="changeStyle();"
    />
    <script>
      function changeStyle() {
        console.log("함수 연결 확인");
        var st1 = document.getElementById("styleBtn").style.backgroundColor;
        console.log(st1);

        var ele2 = document.getElementById("styleBtn");
        var st2 = getComputedStyle(ele2).backgroundColor;
        console.log(st2);

        ele2.style.backgroundColor = "gold";
      }
    </script>
    <h1>문제1</h1>
    <input type="color" id="color" />
    <input
      type="button"
      id="colorBtn"
      value="변경"
      onclick="changeColor();"
    /><br /><br />
    <style>
      #colorBox {
        background-color: black;
        width: 50px;
        height: 50px;
      }
    </style>
    <div id="colorBox"></div>
    <script>
      function changeColor() {
        var color = document.getElementById("color").value;
        document.getElementById("colorBox").style.backgroundColor = color;
      }
    </script>
    <h1>문제2</h1>
    <input type="button" value="50x50" onclick="changeSize(50);" />
    <input type="button" value="100x100" onclick="changeSize(100);" />
    <input type="button" value="200x200" onclick="changeSize(200);" />
    <br /><br />
    <style>
      #box {
        background-color: black;
        width: 50px;
        height: 50px;
      }
    </style>
    <div id="box"></div>
    <script>
      function changeSize(size) {
        document.getElementById("box").style.width = size + "px";
        document.getElementById("box").style.height = size + "px";
      }
    </script>
    <h2>innerHTML</h2>
    <div id="test1">
      <p>Hello!</p>
    </div>
    <div id="test2">안녕하세요</div>
    <input type="button" value="가져오기" onclick="getTag();" />
    <input type="button" value="바꿔주기" onclick="setTag();" />
    <script>
      function getTag() {
        // var t1 = document.getElementById("test1").innerHTML;
        // var t2 = document.getElementById("test2").innerHTML;
        // console.log(t1);
        // console.log(t2);
        var t3 = document.getElementById("test1").innerText;
        var t4 = document.getElementById("test2").innerText;
        console.log(t3);
        console.log(t4);
      }
      function setTag() {
        // document.getElementById("test1").innerHTML += "<h1>ohhhh</h1>";
        document.getElementById("test1").innerText = "<h1>Ohhhh</h1>";
      }
    </script>
    <h1>HTML 태그에 접근 테스트</h1>
    <style>
      #printDiv {
        border: 1px solid lavender;
        background-color: cornsilk;
        width: 400px;
        height: 180px;
      }
    </style>
    <label for="name">구매자 : </label>
    <input type="text" id="name" placeholder="구매자 이름을 입력하세요" />
    <br /><br />
    <label for="product">상품명 : </label>
    <input type="text" id="product" placeholder="구매 상품명을 입력하세요" />
    <br /><br />
    <label for="price">가격 : </label>
    <input
      type="text"
      name="price"
      id="price"
      placeholder="구매 가격을 입력하세요"
    />
    <br /><br />
    <input type="button" value="입력값 출력하기" onclick="inputPrint();" />
    <br /><br />
    <div id="printDiv"></div>
    <script>
      function inputPrint() {
        let a = document.getElementsByTagName("input")[0].value;
        let b = document.getElementById("product").value;
        let c = document.getElementsByName("price")[0].value;
        document.getElementById("printDiv").innerHTML =
          "구매자 : " + a + "<br>상품명 : " + b + "<br>가격 : " + c + "원";
      }
    </script>
    <h1>input의 type 바꾸기</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="user_id">아이디 : </label>
        <input type="text" id="user_id" name="user_id" /><br />
        <label for="user_pw">비밀번호 : </label>
        <input type="password" id="user_pw" name="user_pw" />
        <input type="button" value="보기" onclick="showPw();" />
        <input type="button" value="숨기기" onclick="hidePw();" />
      </fieldset>
    </form>
    <script>
      function showPw() {
        document.getElementById("user_pw").type = "text";
      }
      function hidePw() {
        document.getElementById("user_pw").type = "password";
      }
    </script>
  </body>
</html>
