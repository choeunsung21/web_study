<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>게시판</h1>
    <h2>글쓰기</h2>
    <div id="eventContainer">
      <form name="eventFrm">
        <label for="title">제목</label>
        <input type="text" name="title" id="title" /><br />
        <label for="type">종류</label>
        <select name="type" id="type">
          <option value="0">선택</option>
          <option value="1">공지</option>
          <option value="2">질문</option>
          <option value="3">자유</option></select
        ><br />
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <span></span>
      </form>
    </div>
    <script>
      $(function () {
        let selected;
        $("#type").change(function () {
          selected = $("select[name=type] option:selected").val();
          if (selected == 1) {
            $("#content").text("행사명 : \n행사일 : \n장 소 : \n");
            $("div > form > span").text($("#content").val().length);
          } else if (selected == 2) {
            $("#content").text("키워드 : \n요 약 : \n");
            $("div > form > span").text($("#content").val().length);
          } else if (selected == 3) {
            $("#content").text("");
            $("div > form > span").text($("#content").val().length);
          }
        });

        $("#content").keyup(function () {
          $("div > form > span").text($("#content").val().length);
        });
      });
    </script>
    <h1>제곱 계산기</h1>
    <p id="square_result">2 * 1 = 2</p>
    <button id="square">클릭</button>
    <script>
      let num = 2;
      $(function () {
        $("#square").click(function () {
          $("#square_result").text(`2 * ${num} = ${Math.pow(2, num)}`);
          num++;
        });
      });
    </script>
  </body>
</html>
