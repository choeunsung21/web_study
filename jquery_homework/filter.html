<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>요소 탐색 총정리</h1>
    <div id="prompt_div">
      <h2>promt로 입력받기</h2>
      <button>실행</button>
      <div></div>
    </div>
    <script>
      $(function () {
        $("#prompt_div > button").on("click", function () {
          let inputText = prompt("메시지를 입력하세요");
          if (inputText != null) {
            $("#prompt_div > div").text(inputText);
          }
        });
      });
    </script>
    <h1>랜덤 뽑기</h1>
    <button id="randomNumber">실행하기</button>
    <div id="randomNumberDiv"></div>
    <script>
      $("#randomNumber").on("click", function () {
        let randomArr = [];
        for (let i = 0; i < 5; i++) {
          randomArr[i] = Math.floor(Math.random() * 100) + 1;
        }
        let randomNumberResult = randomArr.sort().reverse().join(" ");
        $("#randomNumberDiv").text(randomNumberResult);
      });
    </script>
    <h1>출석부</h1>
    <button id="printAttendance">출력</button>
    <div id="attendanceList"></div>
    <script>
      const arr = [
        { name: "김철수", age: 20, address: "서울" },
        { name: "이영희", age: 30, address: "부산" },
        { name: "최철수", age: 40, address: "광주" },
      ];
      $(function () {
        $("#printAttendance").on("click", function () {
          $.each(arr, function (key, value) {
            $("#attendanceList").append(
              `${value.name}, ${value.age}, ${value.address}<br>`
            );
          });
        });
      });
    </script>
    <h1>과일 가게 할인</h1>
    <ul id="fruitList"></ul>
    <button id="fruitDiscount">할인 적용</button>
    <script>
      const products = {
        사과: 3000,
        바나나: 2000,
        체리: 8000,
        포도: 7000,
        수박: 5000,
      };
      $.each(products, function (key, value) {
        $("#fruitList").append(`<li>${key}: ${value}원</li>`);
      });
      $(function () {
        $("#fruitDiscount").on("click", function () {
          let txt = "";
          $.each(products, function (key, value) {
            let percent = 1;
            if (value >= 7000) {
              percent = 0.8;
            } else if (value >= 5000) {
              percent = 0.9;
            }
            txt += `<li>${key}: ${value * percent}원</li>`;
          });
          $("#fruitList").html(txt);
        });
      });
    </script>
  </body>
</html>
