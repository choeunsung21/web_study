<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>on 메소드</h1>
    <div id="on_div">
      <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
      </ul>
      <h3>h3이벤트</h3>
    </div>
    <script>
      $(function () {
        $("#on_div > ul > li").on("mouseenter", function () {
          console.log($(this).text());
        });
        $("#on_div>h3").on({
          mouseenter: function () {
            $(this).css("color", "red");
          },
          mouseleave: function () {
            $(this).css("color", "gold");
          },
        });
      });
    </script>
    <h1>off 메소드</h1>
    <button id="offBtn">이벤트</button>
    <script>
      $(function () {
        let count = 0;
        $("#offBtn").on("click", function () {
          if (count++ < 3) {
            alert("버튼 클릭");
          } else {
            $(this).off("click");
          }
          console.log(count);
        });
      });
    </script>
    <h1>모드 전환 버튼</h1>
    <style>
      .darkbg {
        background-color: gray;
        color: white;
      }
    </style>
    <button id="darkMode">야간 모드</button>
    <button id="disable">비활성화</button>
    <script>
      $(function () {
        $("#darkMode").click(function () {
          $("body").toggleClass("darkbg");
        });
      });
      $("#disable").click(function () {
        $("#darkMode").prop("disabled", true);
      });
    </script>
    <h1>hover 이용하기</h1>
    <img src="../resources/dung.png" alt="뚱이" width="150" id="imgTarget" />
    <script>
      $(function () {
        $("#imgTarget").hover(
          function () {
            $(this).attr("src", "../resources/sponge.png");
          },
          function () {
            $(this).attr("src", "../resources/dung.png");
          }
        );
      });
    </script>
    <h1>trigger</h1>
    <label>
      비밀번호
      <input name="user_pw" type="password" /> </label
    ><br />
    <label>
      비밀번호 확인
      <input name="pw_check" type="password" />
    </label>
    <span id="result"></span>
    <script>
      $(function () {
        $("input[name=pw_check]").keyup(function () {
          const userPw = $("input[name=user_pw]").val();
          const pwCheck = $("input[name=pw_check]").val();
          if (userPw === pwCheck) {
            $("#result").text("비밀번호 일치");
          } else {
            $("#result").text("불일치");
          }
        });
        $("input[name=user_pw]").keyup(function () {
          $("input[name=pw_check]").trigger("keyup");
        });
      });
    </script>
  </body>
</html>
